version: '3'

services:
  syntheticDB:
    image: postgres:16.4
    container_name: synthetic-db
    restart: always
    ports:
      - 5432:5432 
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./postgres:/var/lib/postgresql/data
